---
name: Update Version
on:
  push:
    branches:
    - main
env:
  CURRENT_VERSION_TOP_LEVEL: 'v2.11.7'

jobs:
  # ----------------------------------------------------------------------------------------------
  changed_files:
    runs-on: ubuntu-latest  # windows-latest || macos-latest
    name: Test changed-files
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.
          fetch-tags: true  # to ensure we get tags
      - name: get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files_from_source_file: 'auto-tag-dirs.txt'
      - name: list all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          git tag --list > tags.txt
          echo "### TAGS"
          cat tags.txt

          git tag --list | sed 's|/[^/]*$||' > tag-prefixes.txt
          echo "### TAG PREFIXES"
          cat tag-prefixes.txt

          echo "${ALL_CHANGED_FILES}" > changed-files.txt
          echo "### CHANGED FILES"
          cat changed-files.txt

          echo "### PREFIXES MATCHING CHANGED FILES"
          grep -o -f tag-prefixes.txt changed-files.txt
  get_new_version:
    runs-on: ubuntu-latest
    steps:
    - name: Bump release version
      id: bump_version
      uses: christian-draeger/increment-semantic-version@1.2.3
      with:
        current-version: ${{ env.CURRENT_VERSION_TOP_LEVEL }}
        version-fragment: 'patch'
    - name: Do something with your bumped release version
      run: echo ${{ steps.bump_version.outputs.next-version }}
